<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<!--fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
	<!--custom css-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!---->
	<title>MINIMO | Welcome</title>
</head>
<body>
	<!--header start-->
	<header>
		<div class="container">
			<div class="logo">
				<img src="images/logo.png" alt="Mimo">
			</div>
			<nav class="menu">
				<ul>
					<li><a href="#">lifestyle</a></li>
					<li><a href="#">photodiary</a></li>
					<li><a href="#">music</a></li>
					<li><a href="#">travel</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!--header end-->
	<!--banner start-->
	<section class="banner">
		<div class="container">
			<img class="b_img" src="images/banner.jpg" alt="Mimo">
		</div>
	</section>
	<!--banner end-->
	<!--newsletter start-->
	<section class="newsletter">
		<div class="container">
			<h1>Sign up for our newsletter!</h1>
			<div class="ffff">
			<form>
				<input type="email" name="email" id="send-mail" placeholder="Enter a valid email address">
				<button type="submit"><img src="images/send-icon.png"></button>
			</form>
			</div>
		</div>
	</section>
	<!--newsletter end-->
</body>
</html>
